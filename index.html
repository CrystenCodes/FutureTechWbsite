<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Tech Website</title>
    <style>
        /* Modern Reset & Fonts */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Deep gradient background */
            background: linear-gradient(135deg, #1e3a8a 0%, #7e22ce 100%);
            background-attachment: fixed;
            padding: 20px;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Animated Logo Pulse */
        .logo-circle {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 20px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: rotate(-10deg);
        }

        h1 {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 35px;
            font-size: 0.95rem;
        }

        /* Modern Stacked Buttons */
        .nav-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.9);
            color: #1e3a8a;
            padding: 16px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .nav-item:hover {
            background: #ffffff;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-item i {
            font-size: 1.2rem;
            opacity: 0.5;
        }

        /* Special highlight for the application button */
        .nav-item.primary {
            background: #facc15; /* Bright Yellow */
            color: #422006;
        }

        .nav-item.primary:hover {
            background: #fef08a;
        }

        /* Footer credits */
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="logo-circle">
            <img src="Images/Futuremyth.png" alt="Logo" style="border-radius: 10px; width: 100px;">
        </div>

        <h1>Future Tech <br> </h1>
        <p>Empowring skills of today for tomorrow</p>

        <div class="nav-list">
            <a class="nav-item" href="FutureHtml/NewPage1.html">
                <span> Grade 11 </span>
                <span>→</span>
            </a>
            
            <a class="nav-item" href="FutureHtml/NewPage2.html">
                <span> Grade 12 </span>
                <span>→</span>
            </a>

         
        </div>

        <div class="footer">
            © Future Tech 2025 / Designed by Grade 12 TVL-ICT Group 2
        </div>
    </div>

</body>

</html>
